    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for in-browser JSX transform (only for local demo) -->

  </head>
  <body class="bg-gray-50">

        </Icon>
      );

          { id: 'audience', name: '–ê—É–¥–∏—Ç–æ—Ä—ñ—è —Ç–∞ —Ä–∏–Ω–æ–∫', icon: Users },
          { id: 'competitors', name: '–ö–æ–Ω–∫—É—Ä–µ–Ω—Ç–∏', icon: TrendingUp },
          { id: 'channels', name: '–ö–∞–Ω–∞–ª–∏', icon: MessageCircle }
        ];

        // keyboard navigation: left/right to move, home/end
        const listRef = useRef(null);
        useEffect(() => {
          function onKey(e) {
            const idx = sections.findIndex(s => s.id === activeSection);
            if (e.key === 'ArrowRight') {
              const next = sections[(idx + 1) % sections.length].id;
              setActiveSection(next);
            } else if (e.key === 'ArrowLeft') {
              const prev = sections[(idx - 1 + sections.length) % sections.length].id;
              setActiveSection(prev);
            } else if (e.key === 'Home') {
              setActiveSection(sections[0].id);
            } else if (e.key === 'End') {
              setActiveSection(sections[sections.length - 1].id);

          window.addEventListener('keydown', onKey);

        return (

                        onClick={() => setActiveSection(section.id)}

                        tabIndex={selected ? 0 : -1}
                        className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-purple-400 ${

                        <span className="text-sm font-medium">{section.name}</span>

                    );
                  })}
                </div>
              </div>

                    <Section title="üí° –Ü–¥–µ—è –ø—Ä–æ–¥—É–∫—Ç—É">
                      <p className="text-gray-700 leading-relaxed">
                        MindFlow ‚Äî —Ü–µ –º–æ–±—ñ–ª—å–Ω–∏–π –∑–∞—Å—Ç–æ—Å—É–Ω–æ–∫, —è–∫–∏–π –ø–æ—î–¥–Ω—É—î AI-–∫–æ—É—á–∏–Ω–≥ –∑ –Ω–∞—É–∫–æ–≤–∏–º–∏ –º–µ—Ç–æ–¥–∏–∫–∞–º–∏ 
                        –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è –º–µ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ –∑–¥–æ—Ä–æ–≤'—è —Ç–∞ –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ. –ó–∞—Å—Ç–æ—Å—É–Ω–æ–∫ –¥–æ–ø–æ–º–∞–≥–∞—î –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞–º 
                        –±–æ—Ä–æ—Ç–∏—Å—è –∑—ñ —Å—Ç—Ä–µ—Å–æ–º, —Ç—Ä–∏–≤–æ–∂–Ω—ñ—Å—Ç—é, –ø—Ä–æ–∫—Ä–∞—Å—Ç–∏–Ω–∞—Ü—ñ—î—é —Ç–∞ —Ä–æ–∑–≤–∏–≤–∞—Ç–∏ –µ–º–æ—Ü—ñ–π–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç

                          <li>üéØ –ü–µ—Ä—Å–æ–Ω–∞–ª—ñ–∑–æ–≤–∞–Ω—ñ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó –Ω–∞ –æ—Å–Ω–æ–≤—ñ AI-–∞–Ω–∞–ª—ñ–∑—É –≤–∞—à–æ–≥–æ —Å—Ç–∞–Ω—É</li>
                          <li>üìä –í—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –ø—Ä–æ–≥—Ä–µ—Å—É —Ç–∞ –ø–∞—Ç–µ—Ä–Ω—ñ–≤ –Ω–∞—Å—Ç—Ä–æ—é</li>
                          <li>üîí –ü–æ–≤–Ω–∞ –∫–æ–Ω—Ñ—ñ–¥–µ–Ω—Ü—ñ–π–Ω—ñ—Å—Ç—å —ñ –±–µ–∑–ø–µ–∫–∞ –¥–∞–Ω–∏—Ö</li>
                          <li>üí∞ –í–∞—Ä—Ç—ñ—Å—Ç—å –≤ 10 —Ä–∞–∑—ñ–≤ –Ω–∏–∂—á–∞ –∑–∞ —Ç—Ä–∞–¥–∏—Ü—ñ–π–Ω—É —Ç–µ—Ä–∞–ø—ñ—é</li>
                        </ul>
                      </div>
                    </Section>
                  </div>
                )}

                {activeSection === 'mission' && (
                  <div className="space-y-6">
                    <Section title="üéØ –ú—ñ—Å—ñ—è">
                      <p className="text-lg text-gray-700 leading-relaxed">
                        –ó—Ä–æ–±–∏—Ç–∏ –ø—ñ–¥—Ç—Ä–∏–º–∫—É –º–µ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ –∑–¥–æ—Ä–æ–≤'—è –¥–æ—Å—Ç—É–ø–Ω–æ—é –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ, –∑–Ω–∏—â—É—é—á–∏ –±–∞—Ä'—î—Ä–∏ 
                        –≤–∞—Ä—Ç–æ—Å—Ç—ñ, —Å—Ç–∏–≥–º–∏ —Ç–∞ –≥–µ–æ–≥—Ä–∞—Ñ—ñ—á–Ω–∏—Ö –æ–±–º–µ–∂–µ–Ω—å. –ú–∏ –≤—ñ—Ä–∏–º–æ, —â–æ –∫–æ–∂–Ω–∞ –ª—é–¥–∏–Ω–∞ –∑–∞—Å–ª—É–≥–æ–≤—É—î 
                        –Ω–∞ —è–∫—ñ—Å–Ω—É –ø—Å–∏—Ö–æ–ª–æ–≥—ñ—á–Ω—É –ø—ñ–¥—Ç—Ä–∏–º–∫—É —Ç–∞ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ –¥–ª—è –æ—Å–æ–±–∏—Å—Ç—ñ—Å–Ω–æ–≥–æ —Ä–æ–∑–≤–∏—Ç–∫—É.
                      </p>
                    </Section>
                    <Section title="üëÄ –ë–∞—á–µ–Ω–Ω—è">

                        –°—Ç–∞—Ç–∏ –Ω–∞–π–±—ñ–ª—å—à –¥–æ–≤—ñ—Ä–µ–Ω–∏–º AI-–ø–æ–º—ñ—á–Ω–∏–∫–æ–º –¥–ª—è –º–µ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ –∑–¥–æ—Ä–æ–≤'—è –≤ –Ñ–≤—Ä–æ–ø—ñ,

                {activeSection === 'features' && (
                  <div className="space-y-6">

                        <FeatureCard title="–¢—Ä–µ–∫–µ—Ä –Ω–∞—Å—Ç—Ä–æ—é" description="–©–æ–¥–µ–Ω–Ω–µ –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –µ–º–æ—Ü—ñ–π–Ω–æ–≥–æ —Å—Ç–∞–Ω—É –∑ AI-–∞–Ω–∞–ª—ñ–∑–æ–º –ø–∞—Ç–µ—Ä–Ω—ñ–≤" badge="Core" />

                      </div>

                )}

                {activeSection === 'audience' && (
                  <div className="space-y-6">
                    <Section title="üéØ –¶—ñ–ª—å–æ–≤–∞ –∞—É–¥–∏—Ç–æ—Ä—ñ—è">

                        <AudienceCard segment="–°—Ç—É–¥–µ–Ω—Ç–∏ (18-24 —Ä–æ–∫–∏)" description="–ü–µ—Ä–µ–∂–∏–≤–∞—é—Ç—å –∞–∫–∞–¥–µ–º—ñ—á–Ω–∏–π —Å—Ç—Ä–µ—Å" percentage="30%" />
                      </div>
                    </Section>
                  </div>
                )}

                {activeSection === 'competitors' && (
                  <div className="space-y-6">
                    <Section title="üèÜ –ö–æ–Ω–∫—É—Ä–µ–Ω—Ç–∏">
                      <CompetitorCard name="Headspace" strength="–í–µ–ª–∏–∫–∞ –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∞" weakness="–ù–µ–º–∞—î AI" differentiation="AI-–∫–æ—É—á" />
                    </Section>
                  </div>
                )}

                {activeSection === 'channels' && (
                  <div className="space-y-6">
                    <Section title="üì± –ö–∞–Ω–∞–ª–∏ –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó">

      function Section({ title, children }) {

      function InfoCard({ label, value }) {

  </body>
